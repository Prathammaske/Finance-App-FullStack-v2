<ng-container *ngIf="isHandset !== undefined">
  <mat-sidenav-container class="sidenav-container" [class.sidenav-collapsed]="isSidenavCollapsed && !isHandset">
    <mat-sidenav #sidenav class="sidenav" [mode]="isHandset ? 'over' : 'side'" [opened]="!isHandset">
      <div class="sidenav-header">
        <span *ngIf="!isSidenavCollapsed">Clarity Finance</span>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/app/dashboard" routerLinkActive="active" matTooltip="Dashboard" [matTooltipDisabled]="!isSidenavCollapsed" (click)="closeSidenavOnMobile(sidenav)">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span *ngIf="!isSidenavCollapsed">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/app/transactions" routerLinkActive="active" matTooltip="Transactions" [matTooltipDisabled]="!isSidenavCollapsed" (click)="closeSidenavOnMobile(sidenav)">
          <mat-icon matListItemIcon>receipt_long</mat-icon>
          <span *ngIf="!isSidenavCollapsed">Transactions</span>
        </a>
        <a mat-list-item routerLink="/app/management" routerLinkActive="active" matTooltip="Management" [matTooltipDisabled]="!isSidenavCollapsed" (click)="closeSidenavOnMobile(sidenav)">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span *ngIf="!isSidenavCollapsed">Management</span>
        </a>
        <a *ngIf="authService.isAdmin()" mat-list-item routerLink="/app/admin" routerLinkActive="active" matTooltip="Admin" [matTooltipDisabled]="!isSidenavCollapsed" (click)="closeSidenavOnMobile(sidenav)">
          <mat-icon matListItemIcon>security</mat-icon>
          <span *ngIf="!isSidenavCollapsed">Admin</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="main-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleMainSidenav(sidenav)">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
         <span class="spacer"></span>

  <!-- V V V V V V V V V V V V V V V V V V V V V V V V -->
  <!-- REPLACE the old button with this new profile menu -->
  
  <!-- This is the button that triggers the menu -->
  <button mat-icon-button class="profile-button" [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
    <!-- We will show the first letter of the user's name or a default icon -->
    <span>{{ (authService.getUserName() | slice:0:1) || 'P' }}</span>
  </button>

  <!-- This is the menu panel that pops up -->
  <mat-menu #profileMenu="matMenu" xPosition="before">
    <div class="menu-header">
      <h4>{{ authService.getUserName() || 'User' }}</h4>
      <p>{{ authService.getUserEmail() || 'user@example.com' }}</p>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
      </mat-toolbar>
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
      <footer class="app-footer">
        <p>&copy; 2025 Clarity Finance. All Rights Reserved.</p>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
