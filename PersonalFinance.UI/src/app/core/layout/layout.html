<mat-sidenav-container class="sidenav-container">

  <!-- SIDENAV (Navigation Bar) -->
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
       <a mat-list-item routerLink="/transactions"><!--  routerLink  -->
        <mat-icon>receipt_long</mat-icon>
        <span>Transactions</span>
      </a>
      <a mat-list-item routerLink="/management">
    <mat-icon>settings</mat-icon>
    <span>Management</span>
  </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <!-- TOP TOOLBAR -->
    <mat-toolbar color="primary">
      <span>Clarity Finance</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
    </mat-toolbar>

    <!-- This is where the child route components (Dashboard, etc.) will be rendered -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
