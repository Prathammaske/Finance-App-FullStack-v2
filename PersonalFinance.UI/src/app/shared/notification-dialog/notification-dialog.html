<h1 mat-dialog-title>Notifications & Alerts</h1>
<mat-dialog-content>
  <mat-list *ngIf="data.notifications && data.notifications.length > 0">
    <mat-list-item *ngFor="let notification of data.notifications">
      <mat-icon matListItemIcon [ngClass]="getIcon(notification).class">{{ getIcon(notification).name }}</mat-icon>
      <span matListItemTitle>{{ notification }}</span>
    </mat-list-item>
  </mat-list>
  <p *ngIf="!data.notifications || data.notifications.length === 0">
    No new alerts or upcoming bill reminders. You're all caught up!
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
